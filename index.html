<!DOCTYPE html>
<html>
  <head>
    <title>PDF-Converter</title>
    <meta charset="UTF-8" />
    <style>
      body {
        text-align: center;
        font-family: arial;
      }
      div {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>PPTX-Datei umwandeln</h1>
    <form action="./convert.php" enctype="multipart/form-data" method="POST">
      <div>
        <input
          name="pptx"
          type="file"
          accept="application/vnd.openxmlformats-officedocument.presentationml.presentation"
        />
      </div>
      <div>
        <button type="submit">In JPG umwandeln</button>
      </div>
    </form>
  </body>
</html>
